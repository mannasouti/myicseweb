<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSB ICSE Xpert - Complete Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jspdf@1.5.3/dist/jspdf.min.js"></script>
    <style>
        /* ...existing styles... */
        /* (All your CSS remains unchanged) */
        /* ...existing styles... */
    </style>
</head>
<body>
    <!-- ...existing HTML content... -->

    <!-- Subjects Section -->
    <section class="subjects" id="subjects">
        <div class="container">
            <h2 class="section-title">Subjects We Cover</h2>
            <div class="subjects-grid">
                <div class="subject-card">
                    <div class="subject-img">
                        <i class="fas fa-atom"></i>
                    </div>
                    <div class="subject-content">
                        <h3>Physics</h3>
                        <p>Force, Work, Energy, Light, Sound, Electricity</p>
                    </div>
                </div>
                <div class="subject-card">
                    <div class="subject-img">
                        <i class="fas fa-flask"></i>
                    </div>
                    <div class="subject-content">
                        <h3>Chemistry</h3>
                        <p>Periodic Table, Chemical Bonding, Acids, Bases, Salts</p>
                    </div>
                </div>
                <div class="subject-card">
                    <div class="subject-img">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="subject-content">
                        <h3>Mathematics</h3>
                        <p>Algebra, Geometry, Trigonometry, Statistics, Probability</p>
                    </div>
                </div>
            </div>
            <!-- Download Syllabus PDF Button -->
            <div style="text-align:center; margin-top:30px;">
                <button id="downloadSyllabusBtn" class="btn" style="display:none; background: var(--primary); color: white; padding: 12px 30px;">Download Syllabus PDF</button>
            </div>
        </div>
    </section>

    <!-- ...rest of your HTML content (whiteboard, MCQ, etc.)... -->

    <!-- Footer and Modals remain unchanged -->

    <script>
        // ...existing JS code...

        // --- Syllabus PDF Download Feature ---
        // Syllabus data for each subject
        const syllabusData = {
            "Physics": [
                "1. Force, Work, Energy and Power",
                "2. Light",
                "3. Sound",
                "4. Electricity and Magnetism",
                "5. Heat",
                "6. Modern Physics"
            ],
            "Chemistry": [
                "1. Periodic Table",
                "2. Chemical Bonding",
                "3. Acids, Bases and Salts",
                "4. Analytical Chemistry",
                "5. Mole Concept and Stoichiometry",
                "6. Electrolysis"
            ],
            "Mathematics": [
                "1. Commercial Mathematics",
                "2. Algebra",
                "3. Geometry",
                "4. Mensuration",
                "5. Trigonometry",
                "6. Statistics"
            ]
        };

        let selectedSubjectForSyllabus = "";

        // Subject card click handler
        document.querySelectorAll('.subject-card').forEach(card => {
            card.addEventListener('click', function() {
                // Get subject name from card
                const subject = this.querySelector('h3').textContent.trim();
                selectedSubjectForSyllabus = subject;
                // Show the download button
                document.getElementById('downloadSyllabusBtn').style.display = 'inline-block';
            });
        });

        // Download Syllabus PDF button handler
        document.getElementById('downloadSyllabusBtn').addEventListener('click', function() {
            if (!selectedSubjectForSyllabus || !syllabusData[selectedSubjectForSyllabus]) {
                alert("Please select a subject first.");
                return;
            }
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text(`${selectedSubjectForSyllabus} Syllabus`, 15, 20);
            doc.setFontSize(12);
            syllabusData[selectedSubjectForSyllabus].forEach((item, idx) => {
                doc.text(item, 15, 35 + idx * 10);
            });
            doc.save(`${selectedSubjectForSyllabus}_Syllabus.pdf`);
        });

        // ...rest of your JS code (authentication, MCQ, whiteboard, etc.)...
    </script>
</body>
</html>
